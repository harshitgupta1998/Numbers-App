<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Addition</title>
</head>
<body>

  <form onsubmit="submit1(); return false;">
    <h1>Arithmetic</h1>
    <label for="fno"></label>
    <input type="number" id="fno" name="fname">
    <label for="sno"></label>
    <input type="number" id="sno" name="lname">
    <button type="submit">=</button>
    <label for="answer" id="answer"></label>
  </form>

  <script type="text/javascript">
    function submit1() {
        var a = document.getElementById("fno").value;
        var b = document.getElementById("sno").value;
        var c = parseFloat(a) + parseFloat(b); 
        document.getElementById("answer").innerHTML =  c;
    }
  </script>

</body>
</html>
